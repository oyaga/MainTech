<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <!-- Átomo/Molécula de H2 -->
  <circle cx="8" cy="12" r="4" fill="none" stroke="currentColor" stroke-width="2"/>
  <circle cx="16" cy="12" r="4" fill="none" stroke="currentColor" stroke-width="2"/>

  <!-- Conexão entre átomos -->
  <line x1="12" y1="12" x2="12" y2="12" stroke="currentColor" stroke-width="2"/>

  <!-- Letra H nos átomos -->
  <text x="8" y="13.5" font-size="6" fill="currentColor" text-anchor="middle" font-weight="bold">H</text>
  <text x="16" y="13.5" font-size="6" fill="currentColor" text-anchor="middle" font-weight="bold">H</text>

  <!-- Raios de energia -->
  <line x1="4" y1="7" x2="6" y2="9" stroke="currentColor" stroke-width="1.5"/>
  <line x1="4" y1="17" x2="6" y2="15" stroke="currentColor" stroke-width="1.5"/>
  <line x1="20" y1="7" x2="18" y2="9" stroke="currentColor" stroke-width="1.5"/>
  <line x1="20" y1="17" x2="18" y2="15" stroke="currentColor" stroke-width="1.5"/>

  <!-- Círculo externo simbolizando energia limpa -->
  <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="1" stroke-dasharray="2 3" opacity="0.4"/>
</svg>
